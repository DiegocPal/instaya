<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="registro.css">
</head>

<body>
    <div>
        <nav>
            <div class="logo">
                <img src="../src/components/resources/logo.png" alt="logo">
            </div>
            <ul class="nav-enlaces">
                <li><a href="#" class="list-element">Lista de Envíos</a></li>
                <li><a href="#" class="list-element">Crear Envío</a></li>
                <li><a href="#" class="list-element">Actualizar Envío</a></li>
            </ul>
            <div class="login_button">
                <a href="#" id="login-text">Login</a>
            </div>
        </nav>
    </div>
    
    <div class="titulo">
        <h1 class="titulo-text">Registro de Usuario</h1>
    </div>
    
    <div class="formt">
        <form action="" method="get" name="form_actualizar" onsubmit="">


            <div class="form-group">
                <label for="numeroID">Número de Identificación</label>
                <input type="text" class="form-control" id="numeroID">

            </div>

            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" class="form-control" id="nombres">

            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos">

            </div>

            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="text" class="form-control" id="contrasena">

            </div>



            <div>
                <button type="button" class="btn btn-outline-primary">Registrar</button>
                <button type="button" class="btn btn-outline-secondary">Cancelar</button>

            </div>
           
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
